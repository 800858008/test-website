<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dark Green Page</title>
    <style>
        body {
            background-color: darkgreen;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
        }
        .button {
            font-size: 3em;
            font-weight: bold;
            color: white;
            background-color: transparent;
            border: none;
            cursor: pointer;
            text-decoration: underline;
        }
        .button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <button class="button" onclick="window.location.href='https://www.youtube.com/watch?v=2qBlE2-WL60'">PEEPEEPOOPOO</button>
</body>
</html>
