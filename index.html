<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dark Green Page</title>
    <style>
        body {
            background-color: darkgreen;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }
        .button {
            font-size: 3em;
            font-weight: bold;
            color: white;
            background-color: transparent;
            border: none;
            cursor: pointer;
            text-decoration: underline;
        }
        .button:focus {
            outline: none;
        }
        .poop {
            position: absolute;
            white-space: pre;
            font-size: 1em;
            line-height: 1em;
        }
    </style>
</head>
<body>
    <button class="button" onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'">PEEPEEPOOPOO</button>
    <div class="poop" id="poop">
         _______
        /       \
       /         \
      /           \
     |             |
     |  ()     ()  |
     |     ___     |
      \__       __/
         |_______|
    </div>
    <script>
        // JavaScript to make the poop move around the screen
        document.addEventListener('DOMContentLoaded', () => {
            const poop = document.getElementById('poop');
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let dx = 2;
            let dy = 2;

            function movePoop() {
                x += dx;
                y += dy;

                if (x + poop.offsetWidth > window.innerWidth || x < 0) {
                    dx = -dx;
                }
                if (y + poop.offsetHeight > window.innerHeight || y < 0) {
                    dy = -dy;
                }

                poop.style.left = x + 'px';
                poop.style.top = y + 'px';

                requestAnimationFrame(movePoop);
            }

            poop.style.left = x + 'px';
            poop.style.top = y + 'px';

            movePoop();
        });
    </script>
</body>
</html>
