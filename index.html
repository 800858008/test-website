<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dark Green Page</title>
    <style>
        body {
            background-color: darkgreen;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }
        .button {
            font-size: 3em;
            font-weight: bold;
            color: white;
            background-color: transparent;
            border: none;
            cursor: pointer;
            text-decoration: underline;
        }
        .button:focus {
            outline: none;
        }
        .poop {
            position: absolute;
            white-space: pre;
            font-size: 1em;
            line-height: 1em;
        }
        .emoji {
            position: absolute;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <button class="button" onclick="window.location.href='https://www.youtube.com/watch?v=2qBlE2-WL60'">PEEPEEPOOPOO</button>
    <div class="poop" id="poop">
         _______
        /       \
       /         \
      /           \
     |             |
     |  ()     ()  |
     |     ___     |
      \__       __/
         |_______|
    </div>
    <div class="emoji" id="emoji1">ğŸ˜€</div>
    <div class="emoji" id="emoji2">ğŸ˜‚</div>
    <div class="emoji" id="emoji3">ğŸ˜</div>
    <div class="emoji" id="emoji4">ğŸ¤”</div>
    <div class="emoji" id="emoji5">ğŸ¥³</div>
    <div class="emoji" id="animal1">ğŸ¶</div>
    <div class="emoji" id="animal2">ğŸ±</div>
    <div class="emoji" id="animal3">ğŸ­</div>
    <div class="emoji" id="animal4">ğŸ¹</div>
    <div class="emoji" id="animal5">ğŸ°</div>
    <div class="emoji" id="animal6">ğŸ¦Š</div>
    <div class="emoji" id="animal7">ğŸ»</div>
    <div class="emoji" id="animal8">ğŸ¼</div>
    <div class="emoji" id="animal9">ğŸ¨</div>
    <div class="emoji" id="animal10">ğŸ¯</div>
    <script>
        // JavaScript to make the poop and emojis move around the screen
        document.addEventListener('DOMContentLoaded', () => {
            const poop = document.getElementById('poop');
            const emojis = Array.from(document.getElementsByClassName('emoji'));
            const elements = [poop, ...emojis];

            elements.forEach(element => {
                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;
                let dx = (Math.random() - 0.5) * 4;
                let dy = (Math.random() - 0.5) * 4;

                function moveElement() {
                    x += dx;
                    y += dy;

                    if (x + element.offsetWidth > window.innerWidth || x < 0) {
                        dx = -dx;
                    }
                    if (y + element.offsetHeight > window.innerHeight || y < 0) {
                        dy = -dy;
                    }

                    element.style.left = x + 'px';
                    element.style.top = y + 'px';

                    requestAnimationFrame(moveElement);
                }

                element.style.left = x + 'px';
                element.style.top = y + 'px';

                moveElement();
            });
        });
    </script>
</body>
</html>
